<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        display: block;
    }
</style>
<body>
    <section>
        <form id="myForm">
            <label for="phone">phone</label>
            <input type="text" class="form-phone" id="phone" name="phone" placeholder="phone" >
            <label for="email">email</label>
            <input type="text" class="form-email" id="email" name="email" placeholder="email" >
            <br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </section>
    <script src="validator.js"></script>

    <script>
       const valid = new Validator({
          selector: 'form',
          pattern: {
           
          },
          method: {
                'form-name': [
                    ['notEmpty'],
                    ['pattern', 'name']
                ],
                'form-phone': [
                    ['notEmpty'],
                    ['pattern', 'phone']
                ],
                'form-email': [
                    ['notEmpty'],
                    ['pattern', 'email']
                ]
            }
      });
      valid.init();
    </script>
</body>
</html>
